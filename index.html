<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Harbour Pools</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="titlebar">
      <h1>Harbour Pools</h1>
      <span id="countBadge" class="badge">0 / 0</span>
      <div class="actions">
        <button id="toggleBtn" class="primary">Passport</button>
        <button id="resetBtn" class="ghost">Reset</button>
      </div>
    </div>
  </header>

  <main>
    <section id="listView" class="view active">
      <div class="controls">
        <button id="btnUp" title="Previous">▲</button>
        <button id="btnDown" title="Next">▼</button>
      </div>
      <div class="content-split">
        <div id="poolList" class="scroll-list"></div>
        <div id="map"></div>
      </div>
    </section>

    <section id="passportView" class="view">
      <h2>Summer Quest</h2>
      <div id="passportGrid" class="passport-grid"></div>
      <p class="hint">Your stamps are saved to this device.</p>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
